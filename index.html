<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c2919a5970.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-header">
        <!-- Search form -->
        <form class="search-input">
          <input
            type="search"
            id="search-city"
            placeholder="Enter a city..."
            size="48"
          />
          <input type="submit" id="submit-city" value="Search" />
        </form>
        <!-- Current location button -->
        <button
          type="button"
          id="current-location-button"
          class="btn btn-secondary btn-sm"
        >
          Current location
        </button>
      </div>
      <!-- Weather today -->
      <div class="weather-today">
        <h1></h1>
        <hr />
        <h2></h2>
        <div class="row">
          <div class="col-sm-8">
            <p>
              <span id="current-temp"></span>
              <span class="celsius-tag"
                ><strong><a id="convert-to-c" href="#">°C</a></strong></span>
                <span class="divider">|</span>
                <span class="fahrenheit-tag"><a id="convert-to-f" href="#">°F</a></span></span
              >
              <img id="weatherIcon" />
            </p>
          </div>
          <div class="col-sm-4">
            <div class="weather-parameters">
              <p>Condition: <span id="condition">Clear sky</span></p>
              <p>Humidity: <span id="humidity">64</span>%</p>
              <p>
                Wind: <span id="wind">3</span> <span id="wind-tag">km/h</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <div>
          Open-source code by
          <a href="#" target="_blank">tiggrra</a>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
